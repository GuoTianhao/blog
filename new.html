<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>New Blog</title>
    <link rel="stylesheet" href="css/medium-editor.css">
    <link rel="stylesheet" href="css/themes/default.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/medium-editor.js"></script>
    <script src="js/to-markdown.js"></script>
</head>
<body>

<div class="container" style="padding-top: 50px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="col-md-12">
                <input type="text" class="h1" id="title" placeholder="Title" style="border: none;outline: none;width: 100%">
            </div>
            <div class="col-md-10">
                <input type="text" class="h4" id="tags" placeholder="Tags" style="border: none;outline: none;width: 100%">
            </div>
            <div class="col-md-2">
                <button class="btn btn-default" id="publish_btn" style="outline: none;">Publish</button>
            </div>
            <div class="col-md-12">
                <div class="editable" id="text" style="border:none;outline: none">
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    var editor = new MediumEditor('.editable');
    $("#publish_btn").click(function(){
        console.log(toMarkdown($("#text").html()));
    });
</script>

</body>
</html>
